<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stars.css">
    <link rel="stylesheet" href="./menu-style.css">
    <link rel="stylesheet" href="./menu2.css">

    <title>Game Design Menu</title>
</head>
<body>
    <!-- Fondo -->

    <div class="contenidor-fons">
        <img draggable="false" id="#fons-main-menu" src="./imatges/2.png" alt="">
    </div>

    <!-- Brillo botons al apuntar-los -->

    <div class="botons-brillo">
        <img draggable="false" id="boto-brillo-1" src="./imatges/boto-1.png" alt="">
        <img draggable="false" id="boto-brillo-2" src="./imatges/boto-2.png" alt="">
        <img draggable="false" id="boto-brillo-3" src="./imatges/boto-3.png" alt="">
        <img draggable="false" id="boto-brillo-4" src="./imatges/boto-4.png" alt="">
    </div>

    <!-- En quina part estic -->
    <div class="cont-menu-menu">
        <img draggable="false" class="menu-vertical" src="./imatges/menu-vertical.png" alt="">
        <img draggable="false" id="enQuinaPart1" class="enQuinaPart shine" onclick="window.location.href='./menu2.html'" src="./imatges/hearthstone_llibre_capsa.png" alt="">
        <img draggable="false" id="enQuinaPart2" class=" enQuinaPart shine" src="./imatges/Runestone_prior_24.2.webp" alt="">
        <a href="http://elservidor.cat/" target="_blank">
            <img draggable="false" id="enQuinaPart3" class="enQuinaPart shine" src="/imatges/logo.png" alt="">
        </a>
        <img draggable="false" id="enQuinaPart4" class="enQuinaPart shine" src="/imatges/foc-gema.png" alt="">
    </div>


    <!-- Botons Menú -->

    <div class="div-buttons" id="botons2">
        <button class="main2" onclick="modelsNegoci()" onmouseover="mouseoverButton1Menu2()" onmouseout="mouseoutButton1Menu2()"></button>
        <button class="main1" onclick="window.location.href=''" onmouseover="mouseoverButton2Menu2()" onmouseout="mouseoutButton2Menu2()"></button>
        <button class="main1" onclick="window.location.href='./generes.html'" onmouseover="mouseoverButton3Menu2()" onmouseout="mouseoutButton3Menu2()"></button>
        <button class="main3" onclick="window.location.href=''" onmouseover="mouseoverButton4Menu2()" onmouseout="mouseoutButton4Menu2()"></button>
    </div>

    <!-- Blur -->

    <div class="fons-blur" id="fons-blur"></div>
    <div class="fons-blur2" id="fons-blur2"></div>



    <div class="div-buttons2" id="botons">
        <div class="cont1">
            <button class="buttonDiv2">
                <img draggable="false" src="./imatges/button1.webp" class="buttonImg" alt="" onmouseover="mouseoverButton1()" onmouseout="mouseoutButton1()" onclick="onclickButton1()">
                <img draggable="false" src="./imatges/glowing1.png" class="glow" id="glow1" alt="">
            </button>
            <button class="buttonDiv2">
                <img draggable="false" src="./imatges/button2.webp" class="buttonImg" alt="" onmouseover="mouseoverButton2()" onmouseout="mouseoutButton2()" onclick="onclickButton2()">
                <img draggable="false" src="./imatges/glowing1.png" class="glow" id="glow2" alt="">
            </button>
            <button class="buttonDiv2">
                <img draggable="false" src="./imatges/button3.webp" class="buttonImg" alt="" onmouseover="mouseoverButton3()" onmouseout="mouseoutButton3()" onclick="onclickButton3()">
                <img draggable="false" src="./imatges/glowing1.png" class="glow" id="glow3" alt="">
            </button>
            <button class="buttonDiv2">
                <img draggable="false" src="./imatges/button4.webp" class="buttonImg" alt="" onmouseover="mouseoverButton4()" onmouseout="mouseoutButton4()" onclick="onclickButton4()">
                <img draggable="false" src="./imatges/glowing1.png" class="glow" id="glow4" alt="">
            </button>
        </div>
        <div class="cont2">
            <img draggable="false" class="Titol" src="./imatges/pay_to_play.png" id="p2p" alt="">
            <img draggable="false" class="Titol" src="./imatges/free_to_play.png" id="f2p" alt="">
            <img draggable="false" class="Titol" src="./imatges/freemium.png" id="fm" alt="">
            <img draggable="false" class="Titol" src="./imatges/subscripcio.png" id="sub" alt="">
        </div>
        <div class="cont3">
            <button onclick="modelsNegociOut()">
                <p>SURT</p>
            </button>
        </div>
    </div>


    <div class="div-apartats" id="apartats">
        <div class="apartat" id="a1">
            <img draggable="false" class="aImg" src="./imatges/scroll-pay-to-play.png" alt="">
        </div>
        <div class="apartat-contingut" id="ac1">
            <div class="apartat-titol">
                <!-- <img src="./imatges/" alt=""> -->
            </div>
        </div>

        <div class="apartat" id="a2">
            <img draggable="false" src="./imatges/scroll-free-to-play.png" alt="">
        </div>
        <div class="apartat-contingut" id="ac2">
            <div class="apartat-titol">
                <!-- <img src="./imatges/f" alt=""> -->
            </div>
        </div>

        <div class="apartat" id="a3">
            <img draggable="false" src="./imatges/scroll-freemium.png" alt="">
        </div>
        <div class="apartat-contingut" id="ac3">
            <div class="apartat-titol">
                <!-- <img src="./imatges/" alt=""> -->
            </div>
        </div>

        <div class="apartat" id="a4">
            <img draggable="false" src="./imatges/scroll-subscripcio.png" alt="">
        </div>
        <div class="apartat-contingut" id="ac4">
            <div class="apartat-titol">
                <h1>Subscripció</h1>
            </div>
            <div class="apartat-imatges">
                <!-- <img src="./imatges/" alt=""> -->

            </div>
        </div>

        <button class="surt2" onclick="apartatsOut()">
            <p>SURT</p>

    <div class="scene"></div>
  
    <script src="./javascript/stars.js"></script>
